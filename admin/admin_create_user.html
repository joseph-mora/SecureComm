<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SecureComm · Crear Usuario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">

  <main class="container py-5">
    <div class="card shadow-lg" style="background:#0A3D62; border-radius:14px; max-width:650px; margin:auto;">
      <div class="card-body">
        <h4 class="text-white mb-3" id="tituloForm">Nuevo Usuario</h4>
        <form id="formUsuario">
          <input type="hidden" id="usuarioId">

          <div class="mb-3">
            <label for="cedula" class="form-label text-white">Cédula</label>
            <input type="text" class="form-control" id="cedula" required>
          </div>

          <div class="mb-3">
            <label for="nombre" class="form-label text-white">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label text-white">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" required>
          </div>

          <div class="mb-3">
            <label for="cliente" class="form-label text-white">Cliente / Empresa</label>
            <input type="text" class="form-control" id="cliente" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label text-white">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
          </div>

          <div class="mb-3">
            <label for="rol" class="form-label text-white">Rol</label>
            <select class="form-select" id="rol" required>
              <option value="">Seleccionar</option>
              <option value="Administrador">Administrador</option>
              <option value="Guarda">Guarda</option>
            </select>
          </div>

          <div class="text-end">
            <a href="admin_list_users.html" class="btn btn-outline-light btn-sm">Cancelar</a>
            <button type="submit" class="btn btn-light btn-sm">Guardar</button>
          </div>
        </form>

      </div>
    </div>
  </main>

  <div class="text-center text-secondary py-3">
    <small>SecureComm © 2025</small>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/admin_users.js"></script>
</body>
</html>
