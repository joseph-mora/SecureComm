<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SecureComm · Lista de Incidentes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/guard_list.css">
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">

  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg" style="background:#0A3D62; border-radius:14px;">
      <div class="card-body">
        <div class="d-flex align-items-center mb-3">
          <h3 class="text-white mb-0">Registro de Incidentes</h3>
          <a href="/admin/admin_panel.html" class="btn btn-outline-light btn-sm ms-auto">Volver</a>
          <a href="/admin/admin_create_incident.html" class="btn btn-light btn-sm ms-2">Nuevo incidente</a>
        </div>

        <table class="table table-dark table-striped align-middle">

          <thead>
            <tr>
              <th>#</th>
              <th>Título</th>
              <th>Descripción</th>
              <th>Ubicación / Puesto</th>
              <th>Fecha</th>
              <th>Creado por</th>
              <th>Acciones</th>
            </tr>
          </thead>

          <tbody id="tablaIncidentes">
            <tr><td colspan="6" class="text-center text-secondary">No hay incidentes registrados</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="text-center text-secondary py-3 mt-auto">
    <small>SecureComm © 2025</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/admin_incidenst.js"></script>
</body>
</html>
