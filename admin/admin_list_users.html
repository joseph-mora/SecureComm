<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SecureComm · Lista de Usuarios</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">

  <main class="container py-5 flex-grow-1">
    <div class="card shadow-lg" style="background:#0A3D62; border-radius:14px;">
      <div class="card-body">
        <div class="d-flex align-items-center mb-3">
          <h3 class="text-white mb-0">Gestión de Usuarios</h3>
          <a href="admin_panel.html" class="btn btn-outline-light btn-sm ms-auto">Volver</a>
          <a href="admin_create_user.html" class="btn btn-light btn-sm ms-2">Nuevo usuario</a>
        </div>

        <div class="table-responsive">
          <table class="table table-dark table-striped align-middle text-center mb-0">
            <thead class="table-light text-dark">
              <tr>
                <th>#</th>
                <th>Cédula</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Cliente</th>
                <th>Rol</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaUsuarios">
                <td>
                  <a href="admin_create_user.html?id=${u.id}" class="btn btn-outline-light btn-sm me-1">Editar</a>
                  <button class="btn btn-danger btn-sm" data-id="${u.id}">Eliminar</button>
                </td>
              <tr><td colspan="7" class="text-center text-secondary">No hay usuarios registrados</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center text-secondary py-3 mt-auto">
    <small>SecureComm © 2025</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/admin_users.js"></script>
</body>
</html>
